<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../public/styles/book.css">
	<title>Описание книги</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<span class="header__title">
				<a href="../index.html">InBks</a>
			</span>
			<nav class="header__nav">
				<a href="#about" class="link--primary">О нас</a>
				<a href="./pages/books.html" class="link--primary">Поиск литературы</a>
			</nav>
		</div>
	</header>
	<div class="loader">
		<div class="lds-ellipsis">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<main class="content">
		<div class="container">
			<header class="content__header">
				<div class="cover">
					<img class="cover__img"
						src=""
						alt="cover photo" />
				</div>
				<div class="about">
					<header class="about__header">
						<span class="about__name" data-about="title"></span>
						<span class="about__author" data-about="authors"></span>
						<span class="about__rating">
							<?xml version="1.0" encoding="UTF-8"?>
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="26px"
								height="26px" viewBox="0 0 26 26" version="1.1">
								<g id="surface1">
									<path style=" stroke:none;fill-rule:evenodd;fill:#7049C3;fill-opacity:1;"
										d="M 13 3.734375 L 15.300781 10.816406 L 22.75 10.816406 L 16.726562 15.195312 L 19.027344 22.277344 L 13 17.902344 L 6.972656 22.277344 L 9.277344 15.195312 L 3.25 10.816406 L 10.699219 10.816406 Z M 13 3.734375 " />
								</g>
							</svg>
							<span class="about__rating--value" data-about="rating"></span>
						</span>
					</header>
					<div class="about__nav">
						<button class="btn--nav">
							<a href="#genres">Жанры</a>
						</button>
						<button class="btn--nav">
							<a href="#quotes">Цитаты</a>
						</button>
					</div>
				</div>
			</header>
			<p class="description">
				<span data-about="description"></span>
			</p>
			<section class="content__section genres" id="genres">
				<h2 class="section--title">Жанры</h2>
				<ul class="content__section--list genres__list"></ul>
			</section>
			<section class="content__section quotes" id="quotes">
				<h2 class="section--title">Цитаты</h2>
				<ul class="content__section--list quotes__list"></ul>
			</section>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<span class="footer__title">© InBks</span>
			<p class="footer__description">
				Проект придумал и разработал
				<a href="https://github.com/AlexeyYakovlev1" class="link--primary">Алексей Яковлев</a>
			</p>
		</div>
	</footer>

	<script src="../scripts/utils/loader.js"></script>
	<script src="../scripts/logics/Books.js"></script>
	<script src="../scripts/book.js"></script>
</body>
</html>
